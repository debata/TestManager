{% extends 'main/base.html' %}

{% block content %}
<div class="container">
	<br>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Personas</div>
				<table class="table">
					{% for persona in all_personas %}
					<tr>
						<td>{{ persona.name }}</td>
						<td>{{ persona.description }}</td>
						<td><a href="{% url 'update_persona' persona.id %}">Edit</a></td>
						<td><a href="{% url 'delete_persona' persona.id %}" onclick="return confirm('Do you wish to delete this persona?');return false;">Delete</a></td>
					</tr>
					{% endfor %}
				</table>
		</div>
	<div>
	<br>
	<input class="btn btn-success btn-sm" type=button value="Create Persona" onClick="location.href='{% url 'new_persona' %}'">
</div>
{% endblock %}

{% if comments.all|length > 0 %}
<div class="row">
<br><br><strong>Discussion:</strong>
	{% for comment in comments.all %}
		<div style="margin: 20px 0;padding: 5px 30px 5px 5px;border-left: 5px solid #eee">
		<b>{{ comment.commenter }} - {{ comment.modified_date }}</b><br>
		{{ comment.comment_body }}
		</div>
	{% endfor %}
</div>
{% else %}
{% endif %}
